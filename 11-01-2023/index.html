<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>realative absolute url </title>
</head>
<body>
    <!-- the a tag use for link-->
    <a href="https://www.w3schools.com/">hello</a>
    <!--the target attribute use to target the element-->
    <!--this relative url it mean relative to the main link to open other link-->
    <a href="https://www.w3schools.com/html" target="_blank">w3schools</a>
</body>
</html>
