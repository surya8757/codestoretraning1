<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>getElementsByTagName example</title>
    <script>
      function getAllParaElems() {
        const allParas = document.getElementsByTagName("p");
        const num = allParas.length;
        alert(`There are ${num} paragraph in this document`);
      }

      function div1ParaElems() {
        const div1 = document.getElementById("div1");
        const div1Paras = div1.getElementsByTagName("p");
        const num = div1Paras.length;
        alert(`There are ${num} paragraph in #div1`);
      }

      function div2ParaElems() {
        const div2 = document.getElementById("div2");
        const div2Paras = div2.getElementsByTagName("p");
        const num = div2Paras.length;
        alert(`There are ${num} paragraph in #div2`);
      }
    </script>
  </head>
  <body style="border: solid green 3px;height:100vh;text-align: center;">
    <p>Some outer text</p>
    <p>Some outer text</p>

    <div id="div1" style="border: solid blue 3px;height:50vh">
      <p>Some div1 text</p>
      <p>Some div1 text</p>
      <p>Some div1 text</p>

      <div id="div2" style="border: solid red 3px">
        <p>Some div2 text</p>
        <p>Some div2 text</p>
      </div>
    </div>
    <p>Some outer text</p>
    <p>Some outer text</p>
    <div id="div4" style="margin:10px">
    <button onclick="getAllParaElems();"style="margin-top:10px;">
     <b>Show all p elements in document</b>
    </button><br />

    <button onclick="div1ParaElems();" style="margin-top:10px;">
     <b>Show all p elements in div1 element</b>
    </button><br />

    <button onclick="div2ParaElems();" style="margin-top:10px">
      Show all p elements in div2 element
    </button>
    </div>
  </body>
</html>
