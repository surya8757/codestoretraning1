<!DOCTYPE html>
<html lang="en">
    <!--head section in html-->
<head>
    <!-- mata section in html-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title section in html-->
    <title>Inline javascript in Html</title>
</head>
<!--body section in html-->
<body>
    <!--javascript inline use inside the html-->
    <button onclick="alert(`Hello everyone`)">click me</button>
    <!--document mehtod to javascript code in html-->
    <button onclick="document.write('Hello EveryOne')">click here</button>
    <!--on fuction in javascript-->
    <button onclick="fun()">onclike to fun</button>
    <script>
        function fun()
        {
            document.write("hello function code");
        }
    </script>
</body>
</html>
