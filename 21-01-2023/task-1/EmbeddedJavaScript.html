<!DOCTYPE html>
<html lang="en">
    <!--head section in html-->
<head>
    <!--meta section in html-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title section html-->
    <title>Embedding javascript in html</title>
</head>
<body>
    <!--1.Embedding the javascript code in html using the script tag in html-->
    <script>
        //document.write is dom which is used to write  code on the webpage
        document.write("Hello Javascript");
        //javascript variable 
        var a="hello everyone on javascript study";
        document.write(a);
    </script>
</body>
</html>
