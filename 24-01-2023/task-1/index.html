<!--doctype define the version use in html(by default current version)-->
<!DOCTYPE html>
<!--lang is used to defined lang used in html tag is(english)-->
<html lang="en">
    <!--head section of the html-->
<head>
    <!--it used for encode the text onto the browser-->
    <meta charset="UTF-8">
    <!--it used to compatiable for browser-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--it is used to display the initial scale of the content on the body level-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--it is title of the document-->
    <title>Error handaling</title>
    <!--link of the css file-->
    <link href="./main.css" rel="stylesheet" type="text/css">
    <!--bootstap cdn link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<!--body section of the html-->
<body>
    <!-- <h1>Javascript Error handaling</h1> -->
    <div class="container">
      <form id="form">
        <legend>Form</legend>
        <div class="form-item">
          <label>FirstName</label>
          <input type="text" id="fname" autocomplete="off" placeholder="Enter name:-" name="fname-1">
        </div>
        <div class="form-item">
          <label>LastName</label>
          <input type="text" id="lname" autocomplete="off" placeholder="Enter lastname" name="lname-1">
        </div>
        <div class="form-item">
          <label>Email</label>
          <input type="text" id="email" autocomplete="off" placeholder="name@gmail.com" name="email-1">
        </div>
        <div class="form-item">
          <label>Password</label>
          <input type="number" id="passw" minlength="10" autocomplete="off" placeholder="Password" name="passw-1">
        </div>
        <div class="form-item">
          <button type="submit" id="btn">submit</button>
        </div>
      </form>
    </div>
    <script src="./formhand.js">
    </script>
</body>
</html>
