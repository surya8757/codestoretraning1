<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table2</title>
</head>
<body>
    <div>
        <h1>Table-2 task</h1>
        <p style="margin:5px 0px 2px 150px">Favorite and Least Favorite Things</p>
        <table class="table-2">
            <tr style="background-color:lightgrey">
                <th></th>
                <th></th>
                <th style="text-align:left;">Bob</th>
                <th style="text-align:left">Alice</th>
            </tr>
            <tr>
                <th rowspan="2" style="text-align:left;background-color: lightgray;">Favorite</th>
                <th style="text-align:left;background-color: lightgrey;">Color</th>
                <td>Blue</td>
                <td>Purple</td>
            </tr>
            <tr>
                <th style="text-align:left;background-color: lightgrey;">Flavor</th>
                <td>Banana</td>
                <td>Chocolate</td>
            </tr>
            <tr>
                <th rowspan="2" style="text-align: left;background-color: lightgray;">List Favorite</th>
                <th style="text-align:left;background-color: lightgray;">Color</th>
                <td>Yellow</td>
                <td>Pink</td>
            </tr>
            <tr>
                <th style="text-align:left;background-color: lightgray;">Flavor</th>
                <td>Mint</td>
                <td>Walnut</td>
            </tr>
        </table>
    </div>

</body>
</html>
