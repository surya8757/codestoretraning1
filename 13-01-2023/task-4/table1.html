<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-1</title>
</head>
<body>
    <!--div is accissibity tag-->
    <div>
        <h1>Table-1 task</h1>
        <p style="margin:5px 0px 2px 300px">invoice</p>
        <!--table tag is created-->
        <table class="table-1">
            <!--table row tag is created-->
            <tr style="background-color:rgb(175, 173, 173)">
                <!--table header tag is created-->
                <th style="text-align:left">item/Desc.</th>
                <th style="text-align:left">Qty.</th>
                <th style="text-align:left">@</th>
                <th style="text-align: left">Price</th>
            </tr>
            <!--table row tag is created-->
            <tr>
                <!--table data tag is created-->
                <td>paperclips</td>
                <td>100</td>
                <td>1.15</td>
                <td>115.00</td>
            </tr>
    
            <tr>
                <td>paper</td>
                <td>10</td>
                <td>45599</td>
                <td>459.90</td>
            </tr>
            <tr>
                <td style="height: 40px;">waste paper <br>
                    Baskets</td>
                <td>2</td>
                <td>17.99</td>
                <td>35.98</td>
            </tr>
            <tr>
                <td colspan="3" style="background-color:lightgrey">subtotal</td>
                <td>610.88</td>
            </tr>
            <tr>
                <td colspan="2" style="background-color:lightgrey">tax</td>
                <td>7%</td>
                <td>42.76</td>
            </tr>
            <!--colspan tag for column expansion-->
            <tr>
                <td colspan="3" style="background-color: lightgray;">total</td>
                <td>653.64</td>
            </tr>
        </table>
    </div>
</body>
</html>
