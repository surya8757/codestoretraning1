<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accissibility</title>
    <style>
        .div1{
            border:1px solid black;
        }
        .nav1{
            margin-top:10px;
            display: inline-block;
        }
        nav, ul{
            list-style-type:none;
            background-color: bisque;
        }
        nav,ul,li{
            list-style-type: none;
            display:block;
        }
        .header1{
            background-color: darkgrey;
        }
    </style>
</head>
<body>
    <!--div tag-->
    <!--div is html section which is used for design the content example-->
    <div class="div1">
        <h2>Certificate</h2>
        <p>This Certificate is provided by </p>
    </div>

    <!--nav tag-->
    <!--it is used to navigate the link from home page to another page-->
    <nav class="nav1">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
          </ul>
    </nav>
    <!--header tag learning-->
    <!--it is used header layout-->
    <header class="header-1">
        <span>Home </span>
        <span>about</span>
        <span>servies</span>
        <span>contact </span>
    </header>
    <!--it is html footer section used for end of the page for good looking-->
    <div class="footer">
        <a href="https://www.facebook.com/" class="fa fa-facebook">facebook</a>
         <a href="https://www.twitter.com/" class="fa fa-twitter">twitter</a>
        <a href="https://www.google.com/" class="fa fa-google">google</a>
        <a href="https://www.linkedin.com/" class="fa fa-linkedin">linkdin</a>
    </div>
</body>
</html>
