<!--Doctype html inform the browser  to version of html use by the browser is Document-->
<!DOCTYPE html>
<!-- html tag represent root of the html document-->
<!--lang specifies the language  of the html content use-->
<html lang="en">
    <!--head tag represent metadata of the html document-->
<head>
    <!-- meata tag data tell extra information about browser and it is not display information  on the browser-->
    <!--charset specifies that charater encoding for html document-->
    <!-- utf-8 represent any character in the unicode standard-->
    <meta charset="UTF-8">
    <!--(X-UA-Compatible):- it allow to the author to what version  of internet Explorer use  for page render-->
    <!--content attribute gives a value that is associated with the http-equiv or name attribute it is only use in meta tag-->
    <!-- http-equiv -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--title is used to define the title of the document which is disply on the tab-->
    <title>Aattribute</title>
    <!--link of style in css-->
    <link href="./External.css" rel="stylesheet" type="text/css">
</head>
<!-- body tag use for all the content of html use inside the body tag-->
<body>
    <header>
        <h1>Header section</h1>
    </header>
    <div class="content">
        <div class="sub-content1">
            <h1>content1</h1>
        </div>
        <div class="sub-content1">
            <h1>content2</h1>
        </div>
        <div class="sub-content1">
            <h1>content3</h1>
        </div>
        <div class="sub-content1">
            <h1>content4</h1>
        </div>
    </div>
</body>
</html>
