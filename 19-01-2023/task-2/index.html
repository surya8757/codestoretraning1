<!DOCTYPE html>
<html lang="en">
  <!--header section-->
  <head>
    <!--meta section-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <!--css file link-->
    <link href="./main.css" rel="stylesheet" type="text/css" />
    <!--fontawsome cdn-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!--bootstrap cdn link-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <!--body section-->
  <body>
    <!--header section-->
    <header>
      <nav class="navbar navbar-dark bg-dark py-5">
        <!-- Navbar content -->
      </nav>
    </header>
    <section>
      <form class="py-3 mx-auto my-4 ">
        <div class="container text-center">
          <div class="btn-group btn-group-lg" role="group" aria-label="...">
            <button type="button" class="btn btn-primary">
              <i class="fa-sharp fa-solid fa-plus px-1"></i>New User
            </button>
            <button type="button" class="btn btn-danger">
              <i class="fa-sharp fa-solid fa-user px-1"></i>I have a account
            </button>
          </div>
          <br /><br />
          <p><b>Click to select</b></p>
          <br /><br />
          <div class="form-group position-relative">
            <!--<label for="exampleFormControlInput1">Email address</label>-->
            <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
              placeholder="Email Address"
            />
            <i class="fa-solid fa-envelope position-absolute end-0 bottom-0 p-2"></i>
          </div>
          <br /><br />
          <div class="form-group position-relative">
            <!-- <label for="exampleInputPassword1">Password</label>-->
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Password"
            />
            <i class="fa-solid fa-key position-absolute end-0 bottom-0 p-2"></i>
          </div>
          <br /><br />
          <div class="form-group position-relative">
            <!--  <label for="exampleInputPassword1">Password</label>-->
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
              placeholder="Confirm Password"
            />
            <i class="fa-solid fa-key position-absolute end-0 bottom-0 p-2"></i>
          </div>
          <br /><br />
          <!--nav section-->
          <div class="nav-1">
            <ul class="nav nav-tabs">
              <p><b>Pay with:</b></p>
              &nbsp;&nbsp;
              <li class="nav-item">
                <a class="nav-link active" href="#">$PayPal</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#"><span>&#8383;</span>Bitcoin</a>
              </li>
            </ul>
          </div>
          <br />
          &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
          <h2>$9.<sup>99</sup>/mo with $</h2>
          <br />
          <p class="text-primary">what is PayPal</p>
          <br />
          <div class="d-grid">
            <button type="button" class="btn btn-primary">
              PAY $9.<sup>99</sup> USD WITH PAYPAL
            </button>
          </div>
        </div>
      </form>
    </section>
    <!--footer section-->
    <footer class="container-fluid bg-dark" style="height: 15vh;">
    </footer>
    <!--bootstrap js link-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
