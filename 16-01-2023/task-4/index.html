<!--Doctype html inform the browser  to version of html use by the browser is Document-->
<!DOCTYPE html>
<!-- html tag represent root of the html document-->
<!--lang specifies the language  of the html content use-->
<html lang="en">
    <!--head tag represent metadata of the html document-->
<head>
    <!-- meata tag data tell extra information about browser and it is not display information  on the browser-->
    <!--charset specifies that charater encoding for html document-->
    <!-- utf-8 represent any character in the unicode standard-->
    <meta charset="UTF-8">
    <!--(X-UA-Compatible):- it allow to the author to what version  of internet Explorer use  for page render-->
    <!--content attribute gives a value that is associated with the http-equiv or name attribute it is only use in meta tag-->
    <!-- http-equiv -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--google font-->
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
    rel="stylesheet"
  />
    <!--title is used to define the title of the document which is disply on the tab-->
    <link href="./style.css"  rel="stylesheet">
    <title>ProductFilter</title>
</head>
<!-- body tag use for all the content of html use inside the body tag-->
<body>
    <div class="wrapper">
        <div id="search-container">
          <input
            type="search"
            id="search-input"
            placeholder="Search product name here.."
          />
          <button id="search">Search</button>
        </div>
        <div id="buttons">
          <button class="button-value" onclick="filterProduct('all')">All</button>
          <button class="button-value" onclick="filterProduct('Topwear')">
            Topwear
          </button>
          <button class="button-value" onclick="filterProduct('Bottomwear')">
            Bottomwear
          </button>
          <button class="button-value" onclick="filterProduct('Jacket')">
            Jacket
          </button>
          <button class="button-value" onclick="filterProduct('Watch')">
            Watch
          </button>
        </div>
        <div id="products"></div>
      </div>
      <script src="script.js"></script>
    </body>
</body>
</html>
