<!--Doctype html inform the browser  to version of html use by the browser is Document-->
<!DOCTYPE html>
<!-- html tag represent root of the html document-->
<!--lang specifies the language  of the html content use-->
<html lang="en">
  <!--head tag represent metadata of the html document-->
  <head>
    <!-- meata tag data tell extra information about browser and it is not display information  on the browser-->
    <!--charset specifies that charater encoding for html document-->
    <!-- utf-8 represent any character in the unicode standard-->
    <meta charset="UTF-8" />
    <!--(X-UA-Compatible):- it allow to the author to what version  of internet Explorer use  for page render-->
    <!--content attribute gives a value that is associated with the http-equiv or name attribute it is only use in meta tag-->
    <!-- http-equiv -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--title is used to define the title of the document which is disply on the tab-->
    <title>Form</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <!-- body tag use for all the content of html use inside the body tag-->

  <body
    background="https://img.freepik.com/premium-vector/cosmetic-background-product-branding-packaging-presentation-geometry-form-square-molding_258787-1337.jpg"
  >
    <div>
      <h2>From</h2>
      <form id="formData">
        <!--lebel tag is used for write the text of the input-->
        <lebel><b>FirstName:&nbsp;</b></lebel>
        <input type="text" placeholder="Enter FirstName" name="Fname" />
        <br />
        <br />
        <lebel><b>LastName:&nbsp;</b></lebel>
        <input type="text" placeholder="Enter LastName" name="Lname" />
        <br />
        <br />
        <!--maxlength used for defining maxmum length-->&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <label><b>Age:&nbsp;&nbsp;&nbsp;</b></label>
        <input type="number" maxlength="3" placeholder="Enter age" name="Age" />
        <br />
        <br />
        <lebel><b>Gender:&nbsp;</b></lebel>
        <input type="radio" name="Gender" value="Male" />
        <lebel><b>Male</b></lebel>
        <input type="radio" name="Gender" value="Female" />
        <lebel><b>Female:</b></lebel>
        <br />
        <br />
        <!--textarea is used for message in text-->
        <h3>message</h3>
        <textarea
          rows="10"
          cols="30"
          name="message"
          placeholder="Enter message"
          name="mssg"
        ></textarea>
        <br />
        <br />
        <button type="submit" id="sbmt">submit</button>
      </form>
      <output id="output"></output>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
